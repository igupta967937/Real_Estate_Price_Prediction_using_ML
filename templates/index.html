<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color:#4BB543">
<div class="container">
<div class="card mt-5 mb-5">
    <img class="img-fluid" style="height:500px" src="static/img/house.png">
  <h2 class="text-center mt-5">Place Required Information for your House</h2>
    <hr>
    <hr>
<form class="m-5" method="POST" action="getinfo">






    <div class="form-group">
    <label >Area</label>
    <input type="number" step="any" name="area" class="form-control" required placeholder="Enter area in sq feet eg. 1023">
      </div>



    <div class="form-group ">
      <label >Location</label>
      <select name="location" class="form-control">

          {% for i in range(leng) %}

          <option value={{location[i]}} >{{location_label[i]}}</option>

          {% endfor %}

      </select>
    </div>



<div class="form-group ">
      <label >Bedrooms</label>
      <select name="bedroom" class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>

      </select>
    </div>


<div class="form-group ">
      <label >Bath Rooms</label>
      <select name="bathroom" class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>

      </select>
    </div>


<div class="form-group ">
      <label >Balcony</label>
      <select name="balcony" class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>

      </select>
    </div>








<div class="form-group ">
      <label >Availability</label>
      <select name="availability" class="form-control">
        <option>Need To Deliver</option>
        <option>Ready To Move</option>
        <option>Immediate Possession</option>
      </select>
    </div>



<div class="form-group ">
      <label >Area Type</label>
      <select name="type" class="form-control">
        <option>Super built-up  Area</option>
        <option>Plot  Area</option>
        <option>Built-up  Area</option>
       <option>Carpet  Area</option>
      </select>
    </div>

<br>
  <input type="submit" value="Submit" class="btn btn-success col-md-12"/>
</form>

</div>
</div>
</body>
</html>
